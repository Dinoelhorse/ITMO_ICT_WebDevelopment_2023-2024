<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="header">
     <span class="logo">Select</span>
    {% if request.user.is_authenticated %}
        <ul class="menu">

            <p><a href="{% url 'dashboard' %}">My dashboard</a></p>

            <p><a href="#">Images</a></p>

            <p><a href="#">People</a></p>
        </ul>
    {% endif %}
    <span class="user">
        {% if request.user.is_authenticated %}
            Hello {{ request.user.first_name }},
        <p><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
        <p><a href="{% url 'login' %}">Log-in</a></p>
        {% endif %}
    </span>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
